<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets Test</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WebSockets Test</h1>
        </header>

        <nav>
            <ul>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/register.html">Register</a></li>
            </ul>
        </nav>

        <section class="ws-controls">
            <h2>WebSocket Controls</h2>
            <button id="ws-open" class="btn">Open Connection</button>
            <button id="ws-close" class="btn">Close Connection</button>
        </section>

        <section class="message-input">
            <h2>Send a Message</h2>
            <input type="text" id="ws-input" placeholder="Type your message">
            <button id="ws-send" class="btn">Send Message</button>
        </section>

        <section class="messages">
            <h2>Messages</h2>
            <pre id="messages"></pre>
        </section>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
