<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets Test</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WebSockets Test</h1>
        </header>

        <nav>
            <ul>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/register.html">Register</a></li>
            </ul>
        </nav>

        <section class="message-input">
            <h2>Enter Coordinates</h2>
            <form id="coordinates-form">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" placeholder="Enter latitude" required step="0.000000000000001">
        
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" placeholder="Enter longitude" required step="0.000000000000001">
        
                <button type="submit" id="ws-send" class="btn">Send Coordinates</button>
            </form>
        </section>

        <section class="messages">
            <h2>Messages</h2>
            <pre id="messages"></pre>
        </section>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
